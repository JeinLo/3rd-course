<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Комментарии</title>
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
        <div id="app">
            <h1>Комментарии</h1>
            <button id="logout-button" class="logout-button">Выйти</button>
            <ul id="comments-list" class="comments-list"></ul>
            <div id="comment-form" class="comment-form">
                <h3>Добавить комментарий</h3>
                <p>Вы вошли как: <span id="user-name" readonly></span></p>
                <textarea
                    id="comment-text"
                    placeholder="Введите ваш комментарий"
                ></textarea>
                <button id="comment-button" class="comment-button">
                    Отправить
                </button>
            </div>
            <p id="login-required" class="login-link">
                Чтобы добавить комментарий, <a href="#">авторизуйтесь</a>
            </p>
            <div id="auth-form-container" class="auth-form-container"></div>
        </div>

        <script type="module" src="/modules/main.js"></script>
    </body>
</html>
